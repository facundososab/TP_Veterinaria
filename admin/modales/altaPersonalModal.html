<div
  class="modal fade"
  id="altaPersonalModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="altaPersonalModalLabel"
  aria-modal="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          <b>Alta de personal</b>
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        action="./altaPersonal.php"
        method="post"
        id="formulario_altaPersonal"
      >
        <div class="modal-body">
          <div class="mb-3">
            <label for="rol" class="form-label">Especialidad</label>
            <select
              type="number"
              class="form-select"
              aria-label="Especialidad"
              id="rol"
              name="rol"
              required
            >
              <option value="" selected>Escoja la especialidad</option>
              <option value="2" name="2">Veterinario</option>
              <option value="3" name="3">Peluquero</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electronico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div id="emailError" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="clave"
              name="clave"
              required
            />
            <div id="claveError" class="form-text text-danger"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <input
            type="submit"
            name="alta-personal"
            value="Aceptar"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  formAltaPersonal = document.getElementById('formulario_altaPersonal');

  const validateAltaPersonal = (e) => {
    const email = document.getElementById('email');
    const clave = document.getElementById('clave');
    const emailError = document.getElementById('emailError');
    const claveError = document.getElementById('claveError');

    if (!emailValidoAltaPersonal(email.value.trim())) {
      e.preventDefault();
      emailError.innerHTML = 'Email inválido';
    }

    if (!claveValidaAltaPersonal(clave.value.trim())) {
      e.preventDefault();
      claveError.innerHTML =
        'Clave inválida. Debe tener entre 8 y 15 caracteres, al menos una letra mayúscula, una letra minúscula, un número y un carácter especial.';
    }
  };

  const emailValidoAltaPersonal = (email) => {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  };

  const claveValidaAltaPersonal = (clave) => {
    return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,15}/.test(
      clave
    );
  };

  formAltaPersonal.addEventListener('submit', validateAltaPersonal);
</script>
