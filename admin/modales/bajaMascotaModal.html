<div
  class="modal fade"
  id="bajaMascotaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="bajaMascotaLabel"
  aria-modal="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bajaMascotaLabel">Baja de mascota</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>¿Está seguro que desea dar de baja a la mascota?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="bajaMascota()"
        >
          Dar de baja
        </button>
      </div>
    </div>
  </div>
</div>
