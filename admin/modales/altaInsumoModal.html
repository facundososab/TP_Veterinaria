<div
  class="modal fade"
  id="altaInsumoModal"
  tabindex="-1"
  aria-labelledby="altaInsumoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          <b>Alta de insumo</b>
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="./altaInsumo.php" method="post" id="formulario_altaInsumo">
        <div class="modal-body">
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              required
            />
          </div>
          <div class="mb-3">
            <label for="unidad_medida" class="form-label"
              >Unidad de medida</label
            >
            <input
              type="text"
              class="form-control"
              id="unidad_medida"
              name="unidad_medida"
              placeholder="Ej: 'kg'"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="cantidad"
              name="cantidad"
              required
            />
            <p id="cantidadErrorAlta" class="form-text text-danger"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const formulario_altaInsumo = document.getElementById(
    'formulario_altaInsumo'
  );

  const validateCantidadNegativa = (event) => {
    const cantidad = document.getElementById('cantidad').value;
    if (cantidad < 0) {
      event.preventDefault();
      document.getElementById('cantidadErrorAlta').innerText =
        'La cantidad no puede ser negativa';
    }
  };

  formulario_altaInsumo.addEventListener('submit', validateCantidadNegativa);
</script>
